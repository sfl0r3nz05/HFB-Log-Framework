filebeat.inputs:
- type: container
  paths:
    - '/var/lib/docker/containers/62e51308f3fcbe04cb35656a975871ce0bf29bea70769bfbe7ecba6bcabfd6df/62e51308f3fcbe04cb35656a975871ce0bf29bea70769bfbe7ecba6bcabfd6df.log'

processors:
- add_docker_metadata:
    host: "unix:///var/run/docker.sock"
- dissect:
    tokenizer: '{"log":"[%{time}][%{uuid}][%{channel}][%{id}][%{chaincode}][%{method}] %{specificinfo}\"\n%{}'
    field: "message"       
    target_prefix: ""

output.elasticsearch:
  hosts: ["elasticsearch:9200"]
  username: "elastic"
  password: "changeme"
  indices:
    - index: "filebeat-%{[agent.version]}-%{+yyyy.MM.dd}"

logging.json: true
logging.metrics.enabled: false